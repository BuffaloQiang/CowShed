    <title>SunXiaoFangBlog</title>

  <body class="flex" style="flex-direction: column">
    <!--图片区-->
    <div
      class="flex"
      style="width: auto; height: 180px; justify-content: center; flex: 2"
    >
      <img
        src="./MyCard_files/IMG_0013.JPG"

      />
      <img
        src="./MyCard_files/IMG_0274.jpg"

        width="auto"
        height="180px"
      />
      <img
        src="./MyCard_files/IMG_0031.JPG"
        alt="孙晓芳"
        width="auto"
        height="180px"
      />

    <!--内容区-->
    <div
      class="flex"
      style="

        flex: 7;
        width: 100%;
        flex-direction: column-reverse;
        font-size: xx-large;

        align-items: center;

    >

      </div>
      <div class="flex" style="margin: 30px; color: #6495ed">佳人难再得</div>
    </div>
    <!--结尾区-->
    <div
      class="flex"
      style="
        flex: 1;
        border-top: 1px solid black;
        align-items: center;
        flex-direction: column;
        font-family: fangsong;
        justify-content: flex-end;
      "
    >
      <div class="flex" style="">晓芳，Hello？</div>
